<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<script src="node_modules/webix/webix.js" type="text/javascript" charset="utf-8"></script>
	<link href="node_modules/webix/webix.css" rel="stylesheet" type="text/css">

	<style>
		body {
			background-color: #3498db;
		}

		#loading {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
			display: none;
		}

		.webix_hcell.center input[type=checkbox] {
			width: 22px;
			height: 22px;
			margin-top: 12px;
		}

		.webix_table_checkbox {
			width: 22px;
			height: 22px;
			margin-top: 5px;
		}

		.row-marked {
			background-color: #ffa;
		}

		.highlight {
			background-color: #E5FFE3;
		}

		#lw {
			width: 100%;
			height: 100%;
			color: white;
			font-size: 20px;
			text-align: center;
			padding-bottom: 10px;
		}

		#pg {
			width: 500px;
			height: 20px;
			background-color: #9ec3dc;
		}

		#pgv {
			width: 0%;
			height: 100%;
			background-color: white;
		}

		/* message box + inner border */
		.webix_help div {
			background-color: #9edda9;
			border: 1px solid #676d71;
			color: #484444
		}

		/* outer border */
		.webix_help {
			background-color: #7e59bd;
			border: 1px solid #7e59bd;
			box-shadow: 0 0 10px #000
		}


		* {
			-webkit-user-select: none;
		}
	</style>
</head>

<body>
	<div id="loading">

	</div>
	<script type="text/javascript">
		const isDev = require('electron-is-dev');
		const remote = require('electron').remote
		var iface = require('./iface.js');
		var curWin = remote.getCurrentWindow()
		global.autoUpdater = curWin.autoUpdater

		var lo = document.getElementById('loading')
		var lw = document.createElement('div')
		lw.id = 'lw'
		lw.innerHTML = 'Загрузка обновлений'

		var pg = document.createElement('div')
		pg.id = 'pg'

		var pgv = document.createElement('div')
		pgv.id = 'pgv'

		pg.appendChild(pgv)

		webix_skin = "flat";
		process.env.ELECTRON_DISABLE_SECURITY_WARNINGS = true

		autoUpdater.on('update-downloaded', () => {
			autoUpdater.quitAndInstall()
		})

		autoUpdater.on('update-available', (ev, info) => {
			startLoader()
		})

		autoUpdater.on('update-not-available', (ev, info) => {
			startIface()
		})

		autoUpdater.on('download-progress', (r) => {
			setProgress(r.percent)
		})

		function setProgress(i) {
			if (i < 0) i = 0
			else if (i > 100) i = 100
			pgv.style.width = i + '%'
		}

		function startLoader() {
			lo.appendChild(lw)
			lo.appendChild(pg)
			lo.style.display = 'block'
			curWin.show()
		}

		function startIface() {
			iface.start()
			curWin.show()
		}

		if (!isDev && process.platform != 'linux') {
			autoUpdater.checkForUpdates()
		} else {
			startIface()
		}

	</script>
</body>

</html>
